<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 0px;
        }
        #datetime {
            font-size: 18px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <div id="datetime"></div>
    <script>
        function getDateTimeInfo() {
            const now = new Date();
            const utcOffset = '+06:00'; // Adjust as needed
            const timezone = 'Asia/Dhaka';
            const dayOfWeek = now.getUTCDay();
            const dayOfYear = Math.floor((now - new Date(now.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
            const formattedDate = now.toISOString();
            const utcDateTime = now.toISOString(); // Use the same date for UTC
            const unixTime = Math.floor(now.getTime() / 1000);
            const rawOffset = 21600; // Offset in seconds (6 hours)
            const weekNumber = Math.ceil((dayOfYear + new Date(now.getFullYear(), 0, 1).getDay()) / 7);
            const dst = false; // Adjust as needed
            const abbreviation = '+06'; // Adjust as needed
            const dstOffset = 0; // Adjust as needed
            const clientIp = '114.130.67.207'; // Placeholder for client IP

            const data = {
                utc_offset: utcOffset,
                timezone: timezone,
                day_of_week: dayOfWeek,
                day_of_year: dayOfYear,
                datetime: formattedDate,
                utc_datetime: utcDateTime,
                unixtime: unixTime,
                raw_offset: rawOffset,
                week_number: weekNumber,
                dst: dst,
                abbreviation: abbreviation,
                dst_offset: dstOffset,
                dst_from: null,
                dst_until: null,
                client_ip: clientIp
            };

            document.getElementById('datetime').textContent = JSON.stringify(data);
        }

        // Call the function to get date and time info on page load
        getDateTimeInfo();
    </script>
    
</body>
</html>
