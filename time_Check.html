<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #datetime {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <div id="datetime"></div>
    <script>
        function updateDateTime() {
            const now = new Date();
            const formattedDate = now.toISOString();
            document.getElementById('datetime').textContent = JSON.stringify({ datetime: formattedDate });
        }

        // Update the date and time immediately
        updateDateTime();

        // Update every second
        setInterval(updateDateTime, 1000);
    </script>
    
</body>
</html>
