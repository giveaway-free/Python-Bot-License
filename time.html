<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Date and Time from API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #datetime {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Live Date and Time from API</h1>
    <div id="datetime"></div>

    <script>
        async function fetchDateTime() {
            try {
                const response = await fetch('http://worldtimeapi.org/api/timezone/Etc/UTC.json');
                const data = await response.json();
                const dateTime = new Date(data.utc_datetime);
                const options = { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit', 
                    hour12: true 
                };
                document.getElementById('datetime').innerText = dateTime.toLocaleString('en-US', options);
            } catch (error) {
                console.error('Error fetching the date and time:', error);
                document.getElementById('datetime').innerText = 'Failed to retrieve date and time.';
            }
        }

        fetchDateTime(); // Initial call to fetch date and time immediately
        setInterval(fetchDateTime, 10000); // Update every 10 seconds
    </script>
</body>
</html>
