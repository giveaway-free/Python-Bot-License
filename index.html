<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time</title>
    <script>
        async function fetchCurrentTime() {
            try {
                const response = await fetch('http://localhost:5000/'); // Adjust the URL as needed
                const data = await response.json();
                document.getElementById('time').textContent = data.current_time;
            } catch (error) {
                console.error('Error fetching time:', error);
                document.getElementById('time').textContent = 'Error fetching time.';
            }
        }

        // Fetch the time when the page loads
        window.onload = fetchCurrentTime;
    </script>
</head>
<body>
    <h1>Current Time</h1>
    <p>The current time is: <span id="time">Loading...</span></p>
</body>
</html>
