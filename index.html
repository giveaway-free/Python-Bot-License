<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <script>
        function fetchCurrentTime() {
            // Get current time in ISO format
            const now = new Date().toISOString();
            const jsonResponse = {
                current_time: now
            };
            // Display the JSON output
            document.getElementById('json-output').textContent = JSON.stringify(jsonResponse, null, 2);
        }

        // Fetch the time when the page loads
        window.onload = fetchCurrentTime;
    </script>
</head>
<body>
    <h1>Current Time in JSON Format</h1>
    <pre id="json-output">Loading...</pre>
</body>
</html>
