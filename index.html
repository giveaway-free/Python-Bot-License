<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time</title>
    <script>
        function fetchCurrentTime() {
            // Get current time in ISO format
            const now = new Date().toISOString();
            document.getElementById('time').textContent = now; // Display the current time
        }

        // Fetch the time when the page loads
        window.onload = fetchCurrentTime;
    </script>
</head>
<body>
    <h1>Current Time</h1>
    <p>The current time is: <span id="time">Loading...</span></p>
</body>
</html>
