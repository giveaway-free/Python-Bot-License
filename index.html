<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
       
        <p id="datetime"></p>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const isoString = now.toISOString(); // Converts to ISO format
            document.getElementById('datetime').textContent = isoString;
        }

        updateDateTime(); // Call the function to update the date and time
    </script>
</body>
</html>
