<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Check</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            background-color: #f0f0f0;
        }
        #message {
            font-size: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #logo {
            margin-bottom: 20px;
            display: none; /* Initially hide the logo */
            max-width: 100%; /* Ensure it doesn't overflow */
            height: auto; /* Keep aspect ratio */
        }
        .container {
            text-align: center;
        }
    </style>
    <script>
        // Function to fetch the allowed countries list from the external URL
        function fetchAllowedCountries() {
            return fetch('https://raw.githubusercontent.com/giveaway-free/Python-Bot-License/refs/heads/main/Allowed%20Country%20List.txt')
                .then(response => response.text())
                .then(text => {
                    // Split the text into an array of country codes
                    return text.split('\n').map(code => code.trim()).filter(code => code.length > 0);
                })
                .catch(error => {
                    console.error('Error fetching allowed countries:', error);
                    return [];
                });
        }

        // Function to fetch the list of links from the file and choose a random one
        function fetchRandomLink() {
            return fetch('https://raw.githubusercontent.com/giveaway-free/Python-Bot-License/refs/heads/main/Direct%20Link.txt')
                .then(response => response.text())
                .then(text => {
                    const links = text.split('\n').map(link => link.trim()).filter(link => link.length > 0);
                    // Select a random link from the list
                    const randomLink = links[Math.floor(Math.random() * links.length)];
                    return randomLink;
                })
                .catch(error => {
                    console.error('Error fetching redirect URLs:', error);
                    return ''; // Return an empty string if the URL can't be fetched
                });
        }

        // Function to fetch and check visitor's country based on IP using ipify API
        function checkVisitorCountry(allowedCountries, randomLink) {
            // Use ipify API to get the user's public IP
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip; // Get the public IP from ipify response
                    console.log('User IP:', ip); // Debug: log the IP

                    // Use ipinfo.io API to fetch country info based on IP
                    fetch(`https://ipinfo.io/${ip}/json`)
                        .then(response => response.json())
                        .then(locationData => {
                            const country = locationData.country; // Get the country code from the response
                            const countryName = locationData.region; // Get the country region (state, province)
                            console.log('User Country:', country); // Debug: log the country code

                            // Check if the country is in the allowed list
                            if (allowedCountries.includes(country)) {
                                // Redirect to the random link from the list
                                window.location.href = randomLink;
                            } else {
                                // Display the message with the current IP and country name
                                document.getElementById('message').innerHTML = `Your IP: ${ip} <br> You are from: ${countryName} <br><span style="color: red;">You can't visit this site.</span>`;
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching IP location data:', error);
                            document.getElementById('message').innerHTML = 'Unable to retrieve your location information.';
                        });
                })
                .catch(error => {
                    console.error('Error fetching IP:', error);
                    document.getElementById('message').innerHTML = 'Unable to retrieve your IP information.';
                });
        }

        // Function to show the logo after 3 seconds
        function showLogoAfterDelay() {
            setTimeout(() => {
                document.getElementById('logo').style.display = 'block'; // Show the logo after 3 seconds
            }, 0); // 3000 milliseconds = 3 seconds
        }

        window.onload = function() {
            Promise.all([fetchAllowedCountries(), fetchRandomLink()])
                .then(([allowedCountries, randomLink]) => {
                    console.log('Allowed Countries:', allowedCountries); // Debug: log the allowed countries list
                    console.log('Random Redirect Link:', randomLink); // Debug: log the random link
                    if (randomLink) {
                        checkVisitorCountry(allowedCountries, randomLink); // Pass the allowed countries and random link
                    } else {
                        document.getElementById('message').innerHTML = 'Unable to retrieve the redirect link.';
                    }
                });
            showLogoAfterDelay();
        };
    </script>
</head>
<body>
    <div class="container">
        <center><img id="logo" src="https://png.pngtree.com/png-clipart/20230915/original/pngtree-round-sticker-with-a-cartoon-green-frog-vector-png-image_12226554.png" alt="Logo" width="200"></center>
        <div id="message">
            <!-- Message will be displayed here -->
        </div>
    </div>
</body>
</html>
